tags:
  - name: Styles
    description: 스타일 갤러리 관리 API

paths:
  /styles:
    post:
      summary: 새로운 스타일 생성
      tags:
        - Styles
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - nickname
                - title
                - content
                - password
                - categories
                - tags
                - imageUrls
              properties:
                nickname:
                  type: string
                  description: 작성자 닉네임
                title:
                  type: string
                  description: 스타일 제목
                content:
                  type: string
                  description: 스타일 상세 설명
                password:
                  type: string
                  description: 수정을 위한 비밀번호
                categories:
                  type: array
                  description: 스타일 카테고리 목록
                  items:
                    type: string
                tags:
                  type: array
                  description: 해시태그 목록
                  items:
                    type: string
                imageUrls:
                  type: array
                  description: 이미지 URL 목록
                  items:
                    type: string
      responses:
        "201":
          description: 스타일 등록 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  nickname:
                    type: string
                  title:
                    type: string
                  content:
                    type: string
                  viewCount:
                    type: integer
                  curationCount:
                    type: integer
                  createdAt:
                    type: string
                    format: date-time
                  categories:
                    type: object
                    properties:
                      top:
                        type: object
                        properties:
                          name: { type: string }
                          brand: { type: string }
                          price: { type: integer }
                      bottom:
                        type: object
                        properties:
                          name: { type: string }
                          brand: { type: string }
                          price: { type: integer }
                  tags:
                    type: array
                    items:
                      type: string
                  imageUrls:
                    type: array
                    items:
                      type: string
              example:
                id: "39"
                nickname: "스타일러"
                title: "오늘의 데일리룩"
                content: "겨울 무드에 맞는 미니멀한 코디입니다."
                viewCount: 0,
                curationCount: 0,
                createdAt: "2025-12-19T06:00:00.000Z"
                categories:
                  top:
                    name: "니트"
                    brand: "무신사"
                    price: 35000
                  bottom:
                    name: "슬랙스"
                    brand: "보세"
                    price: 28000
                tags: ["데일리룩", "미니멀"]
                imageUrls: ["https://image1.png", "https://image2.png"]
        "400":
          description: 잘못된 요청입니다

    get:
      summary: 스타일 갤러리 목록 조회 (페이지네이션)
      tags:
        - Styles
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
          description: 페이지 번호
        - name: limit
          in: query
          schema:
            type: integer
            default: 16
            maximum: 30
          description: 한 페이지당 아이템 수
        - name: sortBy
          in: query
          schema:
            type: string
            enum:
              - latest
              - mostViewed
              - mostCurated
            default: latest
          description: 정렬 기준
        - name: searchBy
          in: query
          schema:
            type: string
            enum:
              - nickname
              - title
              - content
              - tag
          description: 검색 필드
        - name: keyword
          in: query
          schema:
            type: string
          description: 검색어
        - name: tag
          in: query
          schema:
            type: string
          description: 태그 필터링
        - name: cursor
          in: query
          schema:
            type: string
          description: 다음 페이지를 가져오기 위한 커서 값
      responses:
        "200":
          description: 갤러리 목록 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  currentPage: { type: integer }
                  totalPages: { type: integer }
                  totalItemCount: { type: integer }
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id: { type: string }
                        thumbnail: { type: string }
                        nickname: { type: string }
                        title: { type: string }
                        content: { type: string }
                        viewCount: { type: integer }
                        curationCount: { type: integer }
                        createAt: { type: string, format: date-time }
                        categories:
                          type: object
                          properties:
                            top: { type: object, properties: { name: {type: string}, brand: {type: string}, price: {type: integer} } }
                            bottom: { type: object, properties: { name: {type: string}, brand: {type: string}, price: {type: integer} } }
                            outer: { type: object, properties: { name: {type: string}, brand: {type: string}, price: {type: integer} } }
                            shoes: { type: object, properties: { name: {type: string}, brand: {type: string}, price: {type: integer} } }
                            bag: { type: object, properties: { name: {type: string}, brand: {type: string}, price: {type: integer} } }
                            accessory: { type: object, properties: { name: {type: string}, brand: {type: string}, price: {type: integer} } }
                        tags:
                          type: array
                          items: { type: string }
                cursor:
                  type: object
                  properties:
                    hasNextPage: { type: boolean }
                    nextCursor: { type: string, nullable: true }
