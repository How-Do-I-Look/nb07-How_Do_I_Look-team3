tags:
  - name: Styles
    description: 스타일 갤러리 관리 API

paths:
  /styles:
    post:
      summary: 새로운 스타일 생성
      tags:
        - Styles
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - nickname
                - title
                - password
                - categories
                - tags
                - imageUrls
              properties:
                nickname:
                  type: string
                  description: 작성자 닉네임
                title:
                  type: string
                  description: 스타일 제목
                content:
                  type: string
                  description: 스타일 상세 설명
                password:
                  type: string
                  description: 수정을 위한 비밀번호
                categories:
                  type: array
                  description: 스타일 카테고리 목록
                  items:
                    type: string
                tags:
                  type: array
                  description: 해시태그 목록
                  items:
                    type: string
                imageUrls:
                  type: array
                  description: 이미지 URL 목록
                  items:
                    type: string
      responses:
        "201":
          description: 스타일 생성 성공
        "400":
          description: 유효성 검사 실패

    get:
      summary: 스타일 갤러리 목록 조회 (페이지네이션)
      tags:
        - Styles
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: 페이지 번호
        - in: query
          name: limit
          schema:
            type: integer
            default: 16
          description: 한 페이지당 아이템 수
        - in: query
          name: sortBy
          schema:
            type: string
            enum:
              - latest
              - popular
            default: latest
          description: 정렬 기준
        - in: query
          name: searchBy
          schema:
            type: string
          description: "검색 필드 (예: title, author)"
        - in: query
          name: keyword
          schema:
            type: string
          description: 검색어
        - in: query
          name: tag
          schema:
            type: string
          description: 태그 필터링
        - in: query
          name: cursor
          schema:
            type: string
          description: 커서 기반 페이지네이션을 위한 커서값
      responses:
        "200":
          description: 목록 조회 성공

  /styles/{styleId}:
    get:
      summary: 특정 스타일 상세 정보 조회
      tags:
        - Styles
      parameters:
        - in: path
          name: styleId
          required: true
          schema:
            type: string
          description: 스타일 고유 ID
        - in: query
          name: cursor
          schema:
            type: string
          description: 추가 데이터를 위한 커서
        - in: query
          name: limit
          schema:
            type: integer
          description: 관련 데이터 조회 제한 수
      responses:
        "200":
          description: 상세 정보 조회 성공
        "404":
          description: 스타일을 찾을 수 없음

    put:
      summary: 스타일 정보 수정
      tags:
        - Styles
      parameters:
        - in: path
          name: styleId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                content:
                  type: string
                password:
                  type: string
                  description: 본인 확인용 비밀번호
                categories:
                  type: array
                  items:
                    type: string
                tags:
                  type: array
                  items:
                    type: string
                imageUrls:
                  type: array
                  items:
                    type: string
      responses:
        "200":
          description: 수정 성공
        "403":
          description: 비밀번호 불일치

    delete:
      summary: 스타일 삭제
      tags:
        - Styles
      parameters:
        - in: path
          name: styleId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - password
              properties:
                password:
                  type: string
                  description: 삭제 확인용 비밀번호
      responses:
        "200":
          description: 스타일 삭제 성공 (메시지 반환)
        "403":
          description: 비밀번호 불일치
